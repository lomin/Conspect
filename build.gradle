apply plugin: 'java'
apply plugin: 'eclipse'
sourceCompatibility=1.6
targetCompatibility=1.6
repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.springframework', name: 'spring', version: '2.0.8'
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.5.4'
	testCompile group: 'junit', name: 'junit', version: '4.7'
	testCompile group: 'org.mockito', name: 'mockito-core', version: '1.8.5'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src/resources'
        }
    }
    test {
        java {
            srcDir 'test'
            srcDir 'integration_test'
        }
        resources {
            srcDir 'integration_test'
        }
    }
}